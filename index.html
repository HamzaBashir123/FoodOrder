<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
 

<title>Food Order</title>

</head>
<!-- Icon Link -->
<!-- https://chat.openai.com/c/42364905-0427-4f67-82ce-6f2ec03d8561 -->
<body>

    <div class="account-page container">
        <div class="form-container">
            <div class="form-btn">
                <span class="loginHandler">Login</span>
                <span class="registrationHandler">Register</span>
                <hr id="Indicator">
            </div>
            <form id="LoginForm">
                <input type="email" name="LoginEmail" id="loginEmail" placeholder="Enter Email">
                <input type="password" name="LoginPassword" id="loginPassword" placeholder="Enter Password">

                <button type="button" class="acount-btn loginBtnHandler">Login</button>
            </form>

            <form id="RegForm">
                <input type="text" name="userName" id="userName" placeholder="Username">
                <input type="email" name="regEmail" id="regEmail" placeholder="Email">
                <input type="password" name="regPassword" id="regPassword" placeholder="Password">
                <input type="text" name="number" id="number" placeholder="Phone Number">
                <select class="form-select" id="userType">
                    <option selected disabled>Acount Type</option>
                    <option value="Vendor ">Vendor </option>
                    <option value="Customer">customer</option>
                </select>
                <label> Enter You Image
                    <input type="file" name="userImage" id="userImage" placeholder="chose your image">
                </label>
                <button type="button" class="acount-btn registrationBtnHandler">Register</button>
            </form>

            <div class="spinner-circle" role="status" id="spinner">
                <span class="visually-hidden">Loading...</span>
            </div>

        </div>

    </div>
    

    <script type="module" src="./app.js"></script>
    <!-- Include SweetAlert JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
